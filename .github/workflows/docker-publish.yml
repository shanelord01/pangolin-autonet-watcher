name: Build and Publish Docker Image (Tag Release)

on:
  push:
    tags:
      - "v*.*.*"   # Semantic version tags like v1.0.0, v2.3.1

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        # FIX M4: Pinned to commit SHA instead of floating tag.
        # Prevents a compromised or silently-updated action running in the pipeline.
        # Pin = actions/checkout@v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Log in to GHCR
        # Pin = docker/login-action@v3.3.0
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Determined version: $VERSION"

      - name: Build and push image
        # Pin = docker/build-push-action@v6.9.0
        uses: docker/build-push-action@67a2d409c0a876cbe6b11854e3e25193efe4e62d
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pangolin-autonet-watcher:${{ steps.get_version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/pangolin-autonet-watcher:latest
            ghcr.io/${{ github.repository_owner }}/pangolin-autonet-watcher:${{ github.sha }}
